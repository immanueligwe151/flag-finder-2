<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Flag Finder</title>
  </head>
  <body>
    <header>
      <div id="header-div">
        <h1>Flag Finder</h1>
        <h3>Can you find them all?</h3>
      </div>
    </header>
    <section>
      <div id="outer-div">
        <!--This div will wrap everything inside of the game-->
        <h2 id="game-text">Welcome!</h2>
        <div id="inner-div">
          <!--This div is basically the gameplay area; the HTML in this div will be 
            directed by the JS code to change as at the appropriate moment when required; 
            refer to README-->
          <button id="start-button" class="big-button" onclick="startGame();">
            <!--This is the button that starts the game-->
            Begin
          </button>
        </div>
      </div>
    </section>
    <footer>Created by Immanuel Igwe</footer>
    <script src="assets/js/script.js"></script>
  </body>
</html>
